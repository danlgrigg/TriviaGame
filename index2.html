  <body>
        <div class="header"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
      <!-- create a display for the question  -->
      <div class="row">
        <div class="col-lg-12">
          <!-- Start Button -->
          <button type="button" class="btn btn-success start-button">
            Start
          </button>
          <button type="button" class="btn btn-danger timer"></button>
        </div>
        <div class="card" style="width: 35rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title question-text">Question:</h5>
            <!-- create buttons for the answer choices -->
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-warning choice-text">
                choice
              </button>
              <br />
              <button type="button" class="btn btn-warning choice-two-text">
                choice
              </button>
              <br />
              <button type="button" class="btn btn-warning choice-three-text">
                choice
              </button>
              <br />
              <button type="button" class="btn btn-warning choice-four-text">
                choice
              </button>
              <br />
            </div>
            <div class="card-title answer-text">
              <button type="button" class="btn btn-danger incorrect-text">
                Incorrect!!
              </button>
              <button type="button" class="btn btn-success correct-text">
                Correct!!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
